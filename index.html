<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>github-user demos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="./node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>

  <!-- Use `npm start` to start a development server. -->

  <style>
    body {
      background-color: #fff;
      padding: 24px;
    }

    github-user {
      margin: 8px;
    }
  </style>
</head>

<body>
  <github-user id="anveio"></github-user>

  <github-user id="developit"></github-user>

  <github-user id="gaearon"></github-user>

  <script>
    ["anveio", "developit", "gaearon"].map(username =>
      fetch("test/" + username + ".json")
        .then(res => res.json())
        .then(data => (document.getElementById(username).user = data))
    );
  </script>

</body>

</html>
